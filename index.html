<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign-Up</title>
    </head>
    <body>
        <div class="left-banner">
            <div class="logo-section">
                <img
                    src="./images/odin-lined.png"
                    alt="The Odin Project Logo"
                    class="logo-img" />
                <div class="logo-name">The Odin Project</div>
            </div>
            <img
                src="./images/background_image.jpg"
                alt="Purple Background with swirls"
                class="bg-img" />
            <div class="attribution">
                Photo by&nbsp;
                <a
                    class="attribution-link"
                    href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Pawel Czerwinski </a
                >&nbsp;on&nbsp;
                <a
                    class="attribution-link"
                    href="https://unsplash.com/photos/2CDRjyQw8aQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </div>
        </div>

        <div class="main">
            <div class="info-section">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />Sign up now to get started.
                <br />
                <br />
                You know you want to!
            </div>

            <div class="form-section">
                <h1>Let's do it!</h1>
                <form
                    action="http://httpbin.org/post"
                    method="post"
                    id="sign-up-form">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" />
                    </div>

                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" />
                    </div>

                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>

                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            name="confirm-password"
                            id="confirm-password" />
                    </div>
                </form>
            </div>

            <div class="bottom-section">
                <button type="submit" form="sign-up-form" class="submit-btn">
                    Create Account
                </button>
                <div class="login">
                    Already have an account?&nbsp;<a href="" id="login-link"
                        >Login</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
